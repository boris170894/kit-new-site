{% include 'main/base.html' %}

{% load static i18n %}

{% block content %}
<link rel="stylesheet" href="/static/about_college/css/gallery.css" />
<link rel="stylesheet" href="/static/about_college/css/photoshow.css" />

<div class="page" id="page">
    <h1>{% trans 'Галерея' %}</h1>
    <div class="page__images">
        {% for image in images %}
            {% if image.public %}
                {% if image.image %}
                    <div class="page__image">
                        <h3>{{ image.title }}</h3>
                        <img src="/static{{ image.image.url }}" alt="image{{ image.id }}" />
                    </div>
                {% endif %}
            {% endif %}
        {% endfor %}
    </div>
</div>

<!-- Gallery Window -->
<div class="page__window" style="display: none; opacity: 0" id="GalleryWindow">

     <svg class="close__window" id="GalleryWindowClose" width="20" height="36" viewBox="0 0 24 42" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 3L3 25" stroke="white" stroke-width="5" stroke-linecap="round"></path>
        <path d="M20 30L3 5" stroke="white" stroke-width="5" stroke-linecap="round"></path>
    </svg>

    <svg class="previ" id="PrevImage" width="20" height="36" viewBox="0 0 24 42" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20.6777 3L3 20.6777" stroke="white" stroke-width="5" stroke-linecap="round"></path>
        <path d="M20.6777 38.6777L3 21" stroke="white" stroke-width="5" stroke-linecap="round"></path>
    </svg>

    <div class="page__window__content" id="GalleryWindowContent">
        <div class="page__window__top">
            <h3 id="GalleryWindowTitle"></h3>
        </div>

        <div class="page__window__bottom">
            <img id="GalleryWindowImage" src="https://images.pexels.com/photos/12116327/pexels-photo-12116327.png?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="" />
        </div>
    </div>

     <svg class="nexti" id="NextImage" width="20" height="36" viewBox="0 0 24 42" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20.6777 3L3 20.6777" stroke="white" stroke-width="5" stroke-linecap="round"></path>
        <path d="M20.6777 38.6777L3 21" stroke="white" stroke-width="5" stroke-linecap="round"></path>
    </svg>
</div>

<script src="/static/about_college/js/gallery.js" ></script>
{% endblock content %}
